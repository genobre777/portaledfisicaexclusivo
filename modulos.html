<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Módulos do Curso — Educação Física 2025</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{margin:0;background:#f6f8fb;color:#111;}
    header{background:#0b6; padding:18px 20px; color:#fff; display:flex; align-items:center; gap:12px;}
    header h1{font-size:1.2rem;margin:0;}
    .wrap{max-width:1100px;margin:28px auto;padding:0 18px;}
    .btn{
      display:inline-block;padding:10px 14px;border-radius:10px;background:#0b6;color:#fff;
      text-decoration:none;cursor:pointer;border:none;font-weight:600;
      box-shadow:0 6px 18px rgba(11,102,51,0.15);
    }
    .btn:active{transform:translateY(1px)}
    .panel{
      margin-top:18px;background:#fff;border-radius:12px;padding:18px;
      box-shadow:0 6px 20px rgba(17,17,17,0.06);display:none;
    }
    .grid{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px;
    }
    .card{padding:10px;border-radius:8px;background:#fbfff9;border:1px solid #eef6ed}
    .card h3{margin:0 0 8px 0;font-size:0.95rem}
    ul{list-style:none;margin:0;padding:0}
    li{padding:6px 0;border-bottom:1px dashed #e7efe8;font-size:0.92rem}
    li:last-child{border-bottom:0}
    .search{margin-bottom:12px;padding:8px 10px;border-radius:8px;border:1px solid #ddd;width:100%}
    .close{float:right;background:transparent;border:0;font-size:1.1rem;cursor:pointer}
    @media (max-width:520px){header h1{font-size:1rem}}
  </style>
</head>
<body>
  <header>
    <h1>Educação Física 2025</h1>
    <nav aria-label="menu rápido">
      <button id="toggleBtn" class="btn">Módulos do curso</button>
    </nav>
  </header>

  <main class="wrap">
    <section id="panel" class="panel" aria-hidden="true">
      <button id="fechar" class="close" title="Fechar painel">✕</button>
      <input id="search" class="search" placeholder="Pesquisar módulo (ex.: Biomecânica)" aria-label="Pesquisar módulos" />
      <div class="grid" id="grid"></div>
    </section>

    <p> clique em <strong>"Módulos do curso"</strong> para abrir/fechar a lista. Use o campo de pesquisa acima para filtrar módulos.</p>
  </main>

  <script>
    // Lista de módulos (copiada exatamente do seu pedido)
    const modulos = [
"Administração Escolar",
"Anatomia do Sistema Musculoesquelético",
"Anatomia dos Sistemas Orgânicos",
"Anatomia e Fisiologia Humana",
"Antropologia e Sociologia da Educação Física",
"Aprendizagem e Controle Motor",
"Atividade Formativa I",
"Atividade Formativa II",
"Atividade Formativa III",
"Atividade Formativa Iv",
"Atividade Formativa V",
"Atividade Formativa Vi",
"Atividade Formativa Vii",
"Atividade Formativa Viii",
"Atividades Rítmicas e Dança",
"Atividades Rítmicas na Escola",
"Avaliação da Aprendizagem",
"Avaliação Física",
"Bases de Biologia Celular e Genética",
"Biomecânica",
"Biomecânica do Esporte",
"Cineantropometria",
"Cinesiologia e Biomecânica",
"Corporeidade e Psicomotricidade",
"Currículo e Planejamento da Educação Básica",
"Desenvolvimento Motor",
"Didática e Prática de Ensino",
"Direitos Educacionais de Crianças e Adolescentes",
"Direitos Humanos e Relações Étnico-raciais",
"Educação Ambiental e Cidadania",
"Educação e Ludicidade",
"Educação Física Adaptada",
"Educação Física Inclusiva",
"Educação Física: Áreas de Atuação",
"Epistemologia",
"Escola e Sociedade",
"Esportes Individuais",
"Estrutura e Funcionamento da Educação Básica",
"Estágio Supervisionado I",
"Estágio Supervisionado II",
"Estágio Supervisionado III",
"Estágio Supervisionado Iv",
"Filosofia da Educação",
"Fisiologia do Exercício",
"Fisiologia do Exercício e Prescrição de Exercícios",
"Formação Docente para a Diversidade",
"Fundamentos da Epidemiologia e Estatística",
"Fundamentos da Ginástica",
"Fundamentos de Bioquímica",
"Fundamentos de Citologia e Histologia",
"Fundamentos Teóricos e Metodológicos da Educação Especial e Inclusiva",
"Gestão de Pessoas, Negócios e Organização Desportiva",
"Gestão Educacional",
"História da Educação",
"História e Fund. Socioantropológicos da Educação Física",
"Iniciação Esportiva",
"Introdução à Educação Física",
"Jogos, Brinquedos e Brincadeiras",
"Legislação Educacional",

"Metodologia do Ensino de Atletismo",
"Metodologia do Ensino de Basquetebol",
"Metodologia do Ensino de Futebol e Futsal",

"Psicologia da Educação",
"Psicologia do Desenvolvimento Humano",
"Psicologia do Esporte",
"Psicologia no Esporte",
"Psicomotricidade no Contexto Escolar",
"Recreação e Lazer",
"Sociologia da Educação",
"Teoria e Prática da Ginástica Artistica",
"Teoria e Prática dos Esportes de Lutas",
"Trabalho de Conclusão de Curso",
"Transversalidade na Educação",
"Treinamento Neuromuscular e Atividades em Academias",
"Tópicos Especiais",
"Ética e Deontologia da Educação Física"
    ];

    // DOM refs
    const toggleBtn = document.getElementById('toggleBtn');
    const panel = document.getElementById('panel');
    const grid = document.getElementById('grid');
    const fechar = document.getElementById('fechar');
    const search = document.getElementById('search');

    function montarGrid(lista){
      grid.innerHTML = '';
      // dividir em 3 colunas "visuais" criando 3 cards com slices
      const cols = 3;
      const perCol = Math.ceil(lista.length / cols);
      for(let c=0;c<cols;c++){
        const start = c*perCol;
        const slice = lista.slice(start, start+perCol);
        const card = document.createElement('div');
        card.className = 'card';
        const h = document.createElement('h3');
        h.textContent = `Coluna ${c+1}`;
        card.appendChild(h);
        const ul = document.createElement('ul');
        slice.forEach(m=>{
          const li = document.createElement('li');
          li.textContent = m;
          ul.appendChild(li);
        });
        card.appendChild(ul);
        grid.appendChild(card);
      }
    }

    function abrirPanel(){
      panel.style.display = 'block';
      panel.setAttribute('aria-hidden','false');
      montarGrid(modulos);
      search.value = '';
      search.focus();
    }
    function fecharPanel(){
      panel.style.display = 'none';
      panel.setAttribute('aria-hidden','true');
    }

    toggleBtn.addEventListener('click', ()=> {
      if(panel.style.display === 'block') fecharPanel(); else abrirPanel();
    });
    fechar.addEventListener('click', fecharPanel);

    // filtro
    search.addEventListener('input', (e)=>{
      const q = e.target.value.trim().toLowerCase();
      const filtered = modulos.filter(m => m.toLowerCase().includes(q));
      montarGrid(filtered.length ? filtered : ["Nenhum módulo encontrado"]);
    });

    // abrir se chegar com ?open=1 (opcional)
    if(new URLSearchParams(location.search).get('open') === '1') abrirPanel();
  </script>
</body>
</html>
